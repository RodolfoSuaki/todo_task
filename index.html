<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4 text-center text-indigo-600">My Todo List</h1>

        <div class="mb-4 flex items-center">
            <input type="text" id="newTask" class="border border-gray-400 rounded px-3 py-2 mr-2 flex-grow shadow-md" placeholder="Add a new task...">
            <button id="addTask" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-md">Add</button>
        </div>


        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
